<!DOCTYPE html>
<html>
<head>
    <title>Exemplos tags HTML</title>
</head>
<body>
    <!-- =============================== Listas =========================================== -->

    <h1>Trabalhando com Listas</h1>

    <h3>Lista Ordenada:</h3>
    <ol> <!-- types: 1, a, A, i, I -->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir pro Opala Tech no IFPI</li>
    </ol>

    
    <h3>Lista não Ordenada:</h3>
    <ul> <!-- types: disc, circle, square -->
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Tomate</li>
        <li>Alface</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
